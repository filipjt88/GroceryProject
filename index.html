<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery project</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <script src='https://kit.fontawesome.com/d2b9ed9144.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3 mt-5">
                <div class="grocery-container">
                    <h2 class="text-center mb-4">Grocery</h2>
                    <div class="grocery-content">
                        <input type="text" class="form-control" placeholder="e.g. eggs">
                        <button type="submit" class="btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="main.js"></script>
</body>

</html>
